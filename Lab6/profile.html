<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Profile - Grading System</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/dashboard.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-content">
        <h1>Student Dashboard</h1>
        <button class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div class="nav-links">
          <a href="/grades">Grades</a>
          <a href="/profile" class="active">Profile</a>
          <a href="/">Logout</a>
        </div>
      </div>
    </nav>

    <div class="dashboard-container">
      <div class="profile-card">
        <h2>Edit Profile</h2>
        <form id="profileForm">
          <div class="input-group">
            <label>Profile Picture</label>
            <div class="profile-picture">
              <img
                src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?w=150&h=150&fit=crop"
                alt="Profile"
              />
            </div>
          </div>
          <div class="input-group">
            <label>Username</label>
            <input type="text" name="username" value="john_doe" readonly />
          </div>
          <div class="input-group">
            <label>Full Name</label>
            <input type="text" name="fullname" value="John Doe" required />
          </div>
          <div class="input-group">
            <label>Email</label>
            <input
              type="email"
              name="email"
              value="john.doe@example.com"
              required
            />
          </div>
          <div class="input-group">
            <label>Phone</label>
            <input type="tel" name="phone" value="555-123-4567" />
          </div>
          <div class="input-group">
            <label>Address</label>
            <textarea name="address" rows="3">
123 Main St, Anytown, CA 94001</textarea
            >
          </div>
          <div class="input-group">
            <label>Bio</label>
            <textarea name="bio" rows="4">
Computer Science student with interest in AI and machine learning.</textarea
            >
          </div>
          <div class="input-group">
            <label>Current Password</label>
            <input
              type="password"
              name="currentPassword"
              placeholder="Enter current password"
            />
          </div>
          <div class="input-group">
            <label>New Password</label>
            <input
              type="password"
              name="newPassword"
              placeholder="Enter new password"
            />
          </div>
          <button type="submit" class="submit-btn">Save Changes</button>
        </form>
      </div>
    </div>
    <script src="styles/navbar.js"></script>
  </body>
</html>
