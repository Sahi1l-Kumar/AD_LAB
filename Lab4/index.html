<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>AI Chatbot</title>
  </head>
  <body>
    <div class="container fade-in">
      <h1 class="title">AI Chatbot</h1>

      <div class="file-upload slide-in">
        <h2>Upload File</h2>
        <div class="upload-area" id="uploadArea">
          <input type="file" id="fileInput" accept=".txt,.pdf,.csv" />
          <div class="upload-icon">ðŸ“„</div>
          <p>Drag & drop or tap to upload</p>
        </div>
        <div id="preUploadPreview" class="pre-upload-preview">
          <div class="file-info">
            <div class="file-type-icon" id="fileTypeIcon"></div>
            <div class="file-name" id="preUploadFileName"></div>
          </div>
          <button class="remove-preview" onclick="removePreUploadFile()">
            Ã—
          </button>
        </div>
        <div id="filePreview" class="file-preview">
          <div class="file-preview-header">
            <div class="file-preview-name" id="fileName"></div>
            <button class="remove-file" onclick="removeFile()">
              Remove File
            </button>
          </div>
          <div class="file-preview-content" id="fileContent"></div>
        </div>
        <button onclick="uploadFile()" class="pulse">Upload</button>
      </div>

      <div class="chat-container slide-in">
        <div class="model-selection">
          <h3>Select AI Model</h3>
          <select id="modelSelect" class="fancy-select">
            <option value="gemini">Gemini</option>
            <option value="groq">Groq</option>
          </select>
        </div>

        <h3>Ask a Question</h3>
        <textarea
          id="questionInput"
          placeholder="Type your question here..."
          class="fancy-input"
        ></textarea>
        <button onclick="askQuestion()" class="send-button">
          <span>Send</span>
          <div class="button-icon">â†’</div>
        </button>

        <div class="loading" id="loading">
          <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          Processing...
        </div>

        <div id="response" class="response-area"></div>
      </div>
    </div>

    <script src="./styles/script.js"></script>
  </body>
</html>
