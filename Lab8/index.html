<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Comment Sentiment Analyzer</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>YouTube Comment Sentiment Analyzer</h1>
        <p>Analyze the sentiment of comments from any YouTube video</p>
      </header>

      <div class="form-container">
        <form id="analysis-form">
          <div class="form-group">
            <label for="video-url">YouTube Video URL:</label>
            <input
              type="text"
              id="video-url"
              name="video_url"
              placeholder="https://www.youtube.com/watch?v=..."
              required
            />
          </div>

          <div class="form-group">
            <label for="comment-count">Number of Comments to Analyze:</label>
            <input
              type="number"
              id="comment-count"
              name="comment_count"
              min="1"
              max="500"
              value="50"
              required
            />
          </div>

          <div class="form-group">
            <label for="model">Sentiment Analysis Model:</label>
            <select id="model" name="model" required>
              <option value="gemini">Google Gemini</option>
              <option value="groq">Groq</option>
            </select>
          </div>

          <button type="submit" id="analyze-btn">Analyze Comments</button>
        </form>
      </div>

      <div class="loading-container" id="loading">
        <div class="spinner"></div>
        <p>Analyzing comments... This may take a moment.</p>
      </div>

      <div class="results-container" id="results">
        <div class="summary-section">
          <h2>Sentiment Summary</h2>
          <div class="sentiment-chart">
            <div class="chart-container" id="chart-container">
              <!-- Chart will be rendered here -->
            </div>
            <div class="sentiment-stats" id="sentiment-stats">
              <!-- Stats will be filled here -->
            </div>
          </div>
          <div class="video-preview" id="video-preview">
            <!-- Video embed will appear here -->
          </div>
        </div>

        <div class="comments-section">
          <h2>Detailed Comment Analysis</h2>
          <div class="filter-controls">
            <label>Filter by sentiment:</label>
            <button class="filter-btn active" data-sentiment="all">All</button>
            <button class="filter-btn" data-sentiment="positive">
              Positive
            </button>
            <button class="filter-btn" data-sentiment="neutral">Neutral</button>
            <button class="filter-btn" data-sentiment="negative">
              Negative
            </button>
          </div>
          <div class="comments-list" id="comments-list">
            <!-- Comments will be filled here -->
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./styles/script.js"></script>
  </body>
</html>
