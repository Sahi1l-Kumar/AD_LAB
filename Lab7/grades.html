<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Grades - Grading System</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/dashboard.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-content">
        <h1>Student Dashboard</h1>
        <button class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div class="nav-links">
          <a href="/grades" class="active">Grades</a>
          <a href="/profile">Profile</a>
          <a href="/ai">AI</a>
          <a href="/">Logout</a>
        </div>
      </div>
    </nav>

    <div class="dashboard-container">
      <div class="grades-card">
        <h2>Current Semester Grades</h2>
        <div class="grades-table">
          <table>
            <thead>
              <tr>
                <th>Course Code</th>
                <th>Course Name</th>
                <th>Grade</th>
                <th>Marks</th>
                <th>Semester</th>
              </tr>
            </thead>
            <tbody id="gradesTableBody">
              <tr>
                <td colspan="5">Loading...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        fetch("/grades", { headers: { "X-Requested-With": "XMLHttpRequest" } })
          .then((response) => response.json())
          .then((data) => {
            const tableBody = document.getElementById("gradesTableBody");
            tableBody.innerHTML = "";

            if (data.length === 0) {
              tableBody.innerHTML = `<tr><td colspan="5">No grades available</td></tr>`;
              return;
            }

            data.forEach((grade) => {
              const row = `
                            <tr>
                                <td>${grade.course_code}</td>
                                <td>${grade.course_name}</td>
                                <td>${grade.grade}</td>
                                <td>${grade.marks}</td>
                                <td>${grade.semester}</td>
                            </tr>
                        `;
              tableBody.innerHTML += row;
            });
          })
          .catch((error) => {
            console.error("Error fetching grades:", error);
            document.getElementById(
              "gradesTableBody"
            ).innerHTML = `<tr><td colspan="5">Error loading grades</td></tr>`;
          });
      });
    </script>
  </body>
</html>
